<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number</title>
</head>
<body>
    <h1>Your lucky number is: {{ lucky_num }}</h1>
    {% if lucky_num == 3 %}
    <h2>That's my lucky number too!</h2>
    {% else %}
    <h2>That's not my lucky number.</h2>
    {% endif %}
    
</body>
</html>
