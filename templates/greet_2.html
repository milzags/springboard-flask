{% extends 'base.html' %}

{% block title %}Greeter V2{% endblock %}



{% block content %}

<h1>Greetings, {{ username }}!</h1>
{% if wantscompliments %}
<h2>Here are your compliments: </h2>
<ul>
    {% for compliment in compliments %}  
        <li>{{compliment}}</li>  
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
