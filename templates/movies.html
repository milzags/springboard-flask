{% extends 'base.html' %}

{% block title %}Movies List{% endblock %}

{% block content %} 

<h1>All Movies</h1>

<ul>
    {% for movie in movies %}
    <li>{{movie}}</li>
    {% endfor %}
</ul>

<form action="/movies/new" method="POST">
    <input type="text" placeholder="Movie Title" name="title">
    <button>Add Movie</button>
</form>

{% endblock %}
